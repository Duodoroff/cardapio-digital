<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cardápio Digital</title>
    <!-- Incluindo o Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo uma fonte mais agradável do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Aplicando a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <!-- Cabeçalho do Cardápio -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Nosso Cardápio</h1>
            <p class="text-gray-600 mt-2">Feito com carinho para você!</p>
        </header>

        <!-- Indicador de Carregamento -->
        <div id="loading" class="text-center py-10">
            <p class="text-lg text-gray-500">Carregando cardápio...</p>
        </div>

        <!-- Container onde o cardápio será inserido pelo JavaScript -->
        <main id="menu-container" class="space-y-8">
            <!-- Os itens do cardápio aparecerão aqui -->
        </main>

        <!-- Rodapé -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2024 Nome do seu Restaurante. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        // --- PASSO IMPORTANTE ---
        // 1. Crie sua planilha no Google Sheets com as colunas: Categoria, Nome, Descricao, Preco
        // 2. Vá em "Arquivo" > "Compartilhar" > "Publicar na web".
        // 3. Na janela que abrir, selecione a aba correta da sua planilha.
        // 4. Mude a opção de "Página da web" para "Valores separados por vírgula (.csv)".
        // 5. Clique em "Publicar" e copie o link gerado.
        // 6. COLE O LINK GERADO ABAIXO, DENTRO DAS ASPAS.

        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLlJ0SbuZ1nY5EwMXxO9vN7tf9JQMh7Vh3qvOIkH62VelfXaj5fa6FHdbY9MdMb-pUmI2dHuuHQ3Fx/pub?gid=0&single=true&output=csv';

        // Elementos do HTML que vamos manipular
        const menuContainer = document.getElementById('menu-container');
        const loadingIndicator = document.getElementById('loading');

        // Função para buscar e processar os dados da planilha
        async function fetchMenuData() {
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) {
                    throw new Error('Não foi possível carregar os dados da planilha. Verifique o link.');
                }
                const csvData = await response.text();
                
                // Processa o CSV e agrupa os itens por categoria
                const menuData = processCsv(csvData);

                // Renderiza o cardápio no HTML
                renderMenu(menuData);

            } catch (error) {
                console.error('Erro ao buscar o cardápio:', error);
                menuContainer.innerHTML = `<p class="text-center text-red-500">Ocorreu um erro ao carregar o cardápio. Tente novamente mais tarde.</p>`;
            } finally {
                // Esconde o indicador de carregamento
                loadingIndicator.style.display = 'none';
            }
        }

        // Função para converter o texto CSV em um objeto estruturado
        function processCsv(csvText) {
            const lines = csvText.trim().split('\n');
            // Ignora a primeira linha (cabeçalho)
            const rows = lines.slice(1);
            
            const menu = {}; // Objeto para agrupar por categoria

            rows.forEach(row => {
                // Divide a linha pelas vírgulas
                const [category, name, description, price] = row.split(',');

                // Se a categoria ainda não existe no nosso objeto, cria ela
                if (!menu[category]) {
                    menu[category] = [];
                }

                // Adiciona o item na sua respectiva categoria
                menu[category].push({ 
                    name: name.trim(), 
                    description: description.trim(), 
                    price: parseFloat(price).toFixed(2) // Formata o preço para duas casas decimais
                });
            });

            return menu;
        }

        // Função para criar os elementos HTML e exibir o cardápio
        function renderMenu(menuData) {
            // Limpa o container caso já tenha algo
            menuContainer.innerHTML = '';

            // Itera sobre cada categoria no objeto de dados
            for (const category in menuData) {
                // Cria o título da categoria
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'text-2xl md:text-3xl font-bold text-yellow-700 border-b-2 border-yellow-600 pb-2';
                categoryTitle.textContent = category;
                menuContainer.appendChild(categoryTitle);

                // Cria um container para os itens desta categoria
                const itemsGrid = document.createElement('div');
                itemsGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-6 mt-4';
                
                // Itera sobre cada item dentro da categoria
                menuData[category].forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'bg-white rounded-lg shadow-md p-4 flex flex-col justify-between';
                    
                    itemElement.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="text-xl font-bold text-gray-800">${item.name}</h3>
                                <p class="text-lg font-semibold text-green-700 whitespace-nowrap ml-4">R$ ${item.price.replace('.', ',')}</p>
                            </div>
                            <p class="text-gray-600 mt-1">${item.description}</p>
                        </div>
                    `;
                    itemsGrid.appendChild(itemElement);
                });

                menuContainer.appendChild(itemsGrid);
            }
        }

        // Inicia o processo ao carregar a página
        fetchMenuData();
    </script>

</body>
</html>
